services:
  - type: web
    name: task-management-api
    env: python
    plan: free
    autoDeploy: true
    buildCommand: python3.12 -m pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    pythonVersion: "3.12.0"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task-management-db
          property: connectionString

databases:
  - name: task-management-db
    plan: free 