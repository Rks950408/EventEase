services:
  - type: web
    name: task-management-api
    env: python
    plan: free
    autoDeploy: true
    healthCheckPath: /
    buildCommand: pip install -r requirements-docker.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    pythonVersion: "3.12.0"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: task-management-db
          property: connectionString

databases:
  - name: task-management-db
    plan: free 